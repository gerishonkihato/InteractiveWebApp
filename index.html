<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Company X</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1>Welcome to Company X</h1>
        <p>Learn more about our services and let us know how we can help you.</p>
    </header>

    <!-- Interactive Greeting Section -->
    <section id="greeting-section">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="displayGreeting()">Greet Me</button>
        <div id="greeting-message"></div>
    </section>

    <!-- Feedback Form -->
    <section id="feedback-section">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea><br>

            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
